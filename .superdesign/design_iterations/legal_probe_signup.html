<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Legal Probe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="legal_probe_theme.css">
</head>
<body>
    <!-- Main Container -->
    <div class="min-h-screen bg-gradient-to-br from-[#f5f1ed] to-[#f5f1ed]/80 flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="flex items-center justify-center gap-3 mb-4">
                    <div class="w-12 h-12 bg-[#252323] rounded-xl flex items-center justify-center">
                        <i data-lucide="scale" class="w-7 h-7 text-[#f5f1ed]"></i>
                    </div>
                    <span class="text-2xl font-bold text-[#252323]">Legal Probe</span>
                </div>
                <h1 class="text-xl font-semibold text-[#252323] mb-2">Create your account</h1>
                <p class="text-[#70798c]">Start analyzing legal documents with AI-powered insights</p>
            </div>

            <!-- Signup Form -->
            <div class="bg-white rounded-xl shadow-lg border border-[#dad2bc] p-6">
                <form id="signupForm" class="space-y-5">

                    <!-- Username Field -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-[#252323] mb-2">
                            Username
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="at-sign" class="w-5 h-5 text-[#70798c]"></i>
                            </div>
                            <input 
                                type="text" 
                                id="username" 
                                name="username"
                                required
                                class="w-full bg-[#f5f1ed] border border-[#dad2bc] pl-10 pr-12 py-3 rounded-lg text-[#252323] placeholder-[#70798c] focus:outline-none focus:border-[#70798c] focus:bg-white focus:shadow-lg transition-all duration-200"
                                placeholder="Choose a username"
                                pattern="[a-zA-Z0-9_]{3,20}"
                                title="Username must be 3-20 characters, letters, numbers, and underscores only"
                            />
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i id="usernameCheck" data-lucide="check" class="w-5 h-5 text-green-500 opacity-0"></i>
                            </div>
                        </div>
                        <p class="text-xs text-[#a99985] mt-1">3-20 characters, letters, numbers, and underscores only</p>
                    </div>

                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-[#252323] mb-2">
                            Email Address
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="mail" class="w-5 h-5 text-[#70798c]"></i>
                            </div>
                            <input 
                                type="email" 
                                id="email" 
                                name="email"
                                required
                                class="w-full bg-[#f5f1ed] border border-[#dad2bc] pl-10 pr-4 py-3 rounded-lg text-[#252323] placeholder-[#70798c] focus:outline-none focus:border-[#70798c] focus:bg-white focus:shadow-lg transition-all duration-200"
                                placeholder="Enter your email"
                            />
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-[#252323] mb-2">
                            Password
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="lock" class="w-5 h-5 text-[#70798c]"></i>
                            </div>
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                required
                                class="w-full bg-[#f5f1ed] border border-[#dad2bc] pl-10 pr-12 py-3 rounded-lg text-[#252323] placeholder-[#70798c] focus:outline-none focus:border-[#70798c] focus:bg-white focus:shadow-lg transition-all duration-200"
                                placeholder="Create a strong password"
                                minlength="8"
                            />
                            <button 
                                type="button"
                                id="togglePassword"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-[#70798c] hover:text-[#252323] transition-colors"
                            >
                                <i data-lucide="eye" class="w-5 h-5"></i>
                            </button>
                        </div>
                        <!-- Password Strength Indicator -->
                        <div class="mt-2">
                            <div class="flex gap-1 mb-1">
                                <div id="strength1" class="h-1 w-1/4 bg-[#dad2bc] rounded-full transition-colors"></div>
                                <div id="strength2" class="h-1 w-1/4 bg-[#dad2bc] rounded-full transition-colors"></div>
                                <div id="strength3" class="h-1 w-1/4 bg-[#dad2bc] rounded-full transition-colors"></div>
                                <div id="strength4" class="h-1 w-1/4 bg-[#dad2bc] rounded-full transition-colors"></div>
                            </div>
                            <p id="strengthText" class="text-xs text-[#a99985]">Password strength: weak</p>
                        </div>
                    </div>

                    <!-- Confirm Password Field -->
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-[#252323] mb-2">
                            Confirm Password
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="lock" class="w-5 h-5 text-[#70798c]"></i>
                            </div>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword"
                                required
                                class="w-full bg-[#f5f1ed] border border-[#dad2bc] pl-10 pr-12 py-3 rounded-lg text-[#252323] placeholder-[#70798c] focus:outline-none focus:border-[#70798c] focus:bg-white focus:shadow-lg transition-all duration-200"
                                placeholder="Confirm your password"
                            />
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i id="passwordMatch" data-lucide="check" class="w-5 h-5 text-green-500 opacity-0"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Terms Agreement -->
                    <div class="flex items-start">
                        <input 
                            type="checkbox" 
                            id="terms" 
                            name="terms"
                            required
                            class="mt-1 rounded border-[#dad2bc] text-[#252323] focus:ring-[#70798c] focus:ring-2"
                        />
                        <label for="terms" class="ml-3 text-sm text-[#70798c]">
                            I agree to the 
                            <a href="#" class="text-[#252323] hover:text-[#70798c] transition-colors font-medium">Terms of Service</a> 
                            and 
                            <a href="#" class="text-[#252323] hover:text-[#70798c] transition-colors font-medium">Privacy Policy</a>
                        </label>
                    </div>

                    <!-- Marketing Emails -->
                    <div class="flex items-start">
                        <input 
                            type="checkbox" 
                            id="marketing" 
                            name="marketing"
                            class="mt-1 rounded border-[#dad2bc] text-[#252323] focus:ring-[#70798c] focus:ring-2"
                        />
                        <label for="marketing" class="ml-3 text-sm text-[#70798c]">
                            Send me product updates and legal industry insights
                        </label>
                    </div>

                    <!-- Signup Button -->
                    <button 
                        type="submit"
                        class="w-full bg-[#252323] hover:bg-[#70798c] text-[#f5f1ed] py-3 px-4 rounded-lg font-medium transition-colors duration-200 shadow-md focus:outline-none focus:ring-2 focus:ring-[#70798c] focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <span class="flex items-center justify-center gap-2">
                            <i data-lucide="user-plus" class="w-5 h-5"></i>
                            Create Account
                        </span>
                    </button>

                    <!-- Divider -->
                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-[#dad2bc]"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-[#a99985]">or</span>
                        </div>
                    </div>

                    <!-- Social Signup Button -->
                    <button 
                        type="button"
                        class="w-full bg-white border border-[#dad2bc] text-[#252323] py-3 px-4 rounded-lg font-medium hover:bg-[#f5f1ed] transition-colors duration-200 flex items-center justify-center gap-2"
                    >
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Sign up with Google
                    </button>
                </form>
            </div>

            <!-- Login Link -->
            <div class="text-center mt-6">
                <p class="text-[#70798c]">
                    Already have an account? 
                    <a href="legal_probe_login.html" class="text-[#252323] font-medium hover:text-[#70798c] transition-colors">
                        Sign in
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordField.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        });

        // Username validation
        document.getElementById('username').addEventListener('input', function() {
            const username = this.value;
            const checkIcon = document.getElementById('usernameCheck');
            const pattern = /^[a-zA-Z0-9_]{3,20}$/;
            
            if (pattern.test(username)) {
                checkIcon.classList.remove('opacity-0');
                checkIcon.classList.add('opacity-100');
                this.classList.remove('border-red-500');
                this.classList.add('border-green-500');
            } else {
                checkIcon.classList.add('opacity-0');
                checkIcon.classList.remove('opacity-100');
                this.classList.remove('border-green-500');
                if (username.length > 0) {
                    this.classList.add('border-red-500');
                } else {
                    this.classList.remove('border-red-500');
                }
            }
        });

        // Password strength checker
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strength = calculatePasswordStrength(password);
            updatePasswordStrengthUI(strength);
        });

        // Confirm password matching
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const matchIcon = document.getElementById('passwordMatch');
            
            if (confirmPassword.length > 0 && password === confirmPassword) {
                matchIcon.classList.remove('opacity-0');
                matchIcon.classList.add('opacity-100');
                this.classList.remove('border-red-500');
                this.classList.add('border-green-500');
            } else {
                matchIcon.classList.add('opacity-0');
                matchIcon.classList.remove('opacity-100');
                this.classList.remove('border-green-500');
                if (confirmPassword.length > 0) {
                    this.classList.add('border-red-500');
                } else {
                    this.classList.remove('border-red-500');
                }
            }
        });

        function calculatePasswordStrength(password) {
            let score = 0;
            if (password.length >= 8) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;
            return Math.min(score, 4);
        }

        function updatePasswordStrengthUI(strength) {
            const indicators = ['strength1', 'strength2', 'strength3', 'strength4'];
            const colors = ['bg-red-500', 'bg-yellow-500', 'bg-blue-500', 'bg-green-500'];
            const texts = ['Very weak', 'Weak', 'Good', 'Strong', 'Very strong'];
            
            indicators.forEach((id, index) => {
                const element = document.getElementById(id);
                element.className = 'h-1 w-1/4 rounded-full transition-colors';
                
                if (index < strength) {
                    element.classList.add(colors[Math.min(strength - 1, 3)]);
                } else {
                    element.classList.add('bg-[#dad2bc]');
                }
            });
            
            document.getElementById('strengthText').textContent = `Password strength: ${texts[strength]}`;
        }

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password'),
                confirmPassword: formData.get('confirmPassword'),
                terms: formData.get('terms'),
                marketing: formData.get('marketing')
            };
            
            // Basic validation
            if (data.password !== data.confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (!data.terms) {
                alert('Please agree to the Terms of Service and Privacy Policy');
                return;
            }
            
            console.log('Signup attempt:', { ...data, password: '***', confirmPassword: '***' });
            
            // Here you would typically send the data to your registration endpoint
            alert('Signup functionality would be implemented here!');
        });

        // Add focus animations
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('scale-105');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('scale-105');
            });
        });
    </script>
</body>
</html>
